<div class="content">
    <h1 class="title text-center">DBolt Database Manager</h1>
    <h2 class="subtitle text-center">Choose your database</h2>

    <div class="my-5"></div>

    <div class="cards gap-3">
        <div class="card" *ngFor="let connection of connections" (click)="onCardClick(connection.id)">
            <div class="d-flex flex-column align-items-center justify-content-center w-100">
                <img class="trash" src="icons/delete.png" (click)="deleteConnection(connection.id)">
                <div class="d-flex w-100 gap-2">
                    <h2 class="subtitle-min">{{ connection.database }}</h2>
                    <p class="text-min">{{ connection.version }}</p>
                </div>
                <div class="d-flex w-100 gap-2">
                    <p class="text-min-gray">{{ connection.host }}:{{ connection.port }}</p>
                </div>
                <img priority src="db-logo/{{ connection.database }}.png" height="70px" width="70px">
            </div>
        </div>

        <div class="d-flex flex-column align-items-center justify-content-center card p-2" (click)="openModal()">
            <img priority src="icons/add.png" height="70px" width="70px">
        </div>
    </div>
</div>

<app-connection *ngIf="isModalOpen" (close)="closeModal()"></app-connection>
