<div class="content d-flex W-100 h-100">
    <app-sidebar [connections]="connections" [activeConnection]="activeConnection"
        [dbSchemas]="databasesSchemasActiveConnections" [selectedSchemaDB]="selectedSchemaDB"></app-sidebar>
    <div class="d-flex flex-column w-100 h-100">
        <div class="tabs pt-3 px-3">
            <app-tabs (tabCreated)="onTabCreated($event)"></app-tabs>
        </div>
        <div class="p-3 w-100 h-100">
            <div class="d-flex flex-column w-100 h-100 user-content">
                <app-code-editor [sqlContent]="sqlContent"></app-code-editor>
            </div>
        </div>
    </div>
</div>
