<div class="code-editor-container d-flex h-100 gap-2">
    <div class="editor-toolbar d-flex align-items-center flex-column">
        <button class="btn">
            <img (click)="runSelected()" src="icons/run.png" title="Run selected code" height="15px">
        </button>
        <button class="btn">
            <img (click)="runAll()" src="icons/execute-all.png" title="Run all code" height="15px">
        </button>
        <button class="btn">
            <img src="icons/star.png" title="Indent code" height="15px">
        </button>
    </div>
    <div class="code-editor py-2">
        <div class="code-editor py-2">
            <div #editorContainer class="editor"></div>
            <app-table-query *ngIf="queryReponse.length > 0" [query]="queryReponse"></app-table-query>
        </div>
    </div>
</div>
