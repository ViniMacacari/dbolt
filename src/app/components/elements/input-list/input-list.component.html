<div class="dropdown-container">
    <input type="text" class="filter-input" placeholder="{{ placeholder || 'Search...' }}" [(ngModel)]="searchValue"
        (ngModelChange)="updateSearch()" (focus)="isDropdownOpen = true" [style.width]="width" />
    <ul *ngIf="isDropdownOpen" class="dropdown-list">
        <li *ngFor="let item of filteredList" class="dropdown-item" (click)="selectItem(item)">
            {{ item[displayKey] }}
        </li>
    </ul>
</div>
