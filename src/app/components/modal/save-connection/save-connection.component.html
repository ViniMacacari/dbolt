<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="title text-center w-100">Create a query file</h5>
        </div>
        <div class="modal-body">
            <h2 class="subtitle">Query name</h2>
            <input [(ngModel)]="connectionName" type="text" maxlength="20" class="input-page"
                placeholder="Name your query" (ngModelChange)="validateConnectionName($event)" />
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" (click)="onClose()">Cancel</button>
            <button class="btn-page" (click)="newConnection()">Save</button>
        </div>
    </div>
</div>
