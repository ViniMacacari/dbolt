<div class="modal-overlay">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="title text-center w-100">Load a query file</h5>
        </div>
        <div class="modal-body">
            <h2 class="subtitle">Search</h2>
            <input [(ngModel)]="queryName" type="text" maxlength="20" class="input-page" placeholder="Your query name"
                (ngModelChange)="validateQueryName($event)" />

            <div class="queries">
                <div class="query-item" *ngFor="let query of queries" (click)="loadQuery(query)">
                    <img src="icons/code-block.png" height="15px">
                    <h2 class="subtitle">{{ query.name }}</h2>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel" (click)="onClose()">Cancel</button>
            <button class="btn-page">Open</button>
        </div>
    </div>
</div>

<app-toast></app-toast>
